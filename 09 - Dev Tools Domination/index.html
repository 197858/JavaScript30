<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">칑BREAK칑DOWN칑</p>

    <script>
        const dogs = [{
            name: 'Snickers',

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello');

        // Interpolated
        console.log('Hello i am a %s string!', '游본游본');
        console.log(`Hello i am a ${'游본游본'} string!`);

        // Styled
        console.log('%c I am some great text', 'font-size:50px; background:red;');

        // warning!
        console.warn('Warning');

        // Error :|
        console.error('ERROR!');

        // Info
        console.info('I like food');

        // Testing
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);


        // Grouping together

        // counting

        // timing
    </script>
</body>

</html>
